<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkWebApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SharkWebApp</h1>
    <form action="sharkServlet" method="POST">
        <label for="sharkSpecies">Select a Shark Species:</label><br>
        <input type="radio" id="greatWhite" name="sharkSpecies" value="Great White">
        <label for="greatWhite">Great White</label><br>
        <input type="radio" id="hammerhead" name="sharkSpecies" value="Hammerhead">
        <label for="hammerhead">Hammerhead</label><br>
        <input type="radio" id="tigerShark" name="sharkSpecies" value="Tiger Shark">
        <label for="tigerShark">Tiger Shark</label><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
